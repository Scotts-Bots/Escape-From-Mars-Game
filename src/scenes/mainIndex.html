	<script>
		var array = [["A1","B1","C1"],
					["A2","B2","C2"],
					["A3","B3","C3"],
					["A4","B4","C4"],
					["A5","B5","C5"],

					["A2","B2","C2"],
					["A3","B3","C3"],
					["A4","B4","C4"],
					["A5","B5","C5"]],
		table = document.getElementById("board");

		var results = localStorage["scores"].split(",");
		console.log("scores" + localStorage["scores"]);

		for (let k=0; k < 30; k += 3) {
			if (k<results.length-3) {
				array[Math.floor(k/3)][0] = results[k];
				array[Math.floor(k/3)][1] = results[k+1];
				array[Math.floor(k/3)][2] = results[k+2];
			} else {
				array[Math.floor(k/3)][0] = "";
				array[Math.floor(k/3)][1] = "";
				array[Math.floor(k/3)][2] = "";
			}
		}

		// rows
		for(let i = 1; i < table.rows.length; i++) {
			// cells
			for(let j = 0; j < table.rows[i].cells.length; j++)
			{
				table.rows[i].cells[j].innerHTML = array[i - 1][j];
			}
		}

	</script>
